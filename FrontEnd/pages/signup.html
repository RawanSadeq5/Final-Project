<!-- 
    File: signup.html
    Description: This HTML file provides the structure for the user sign-up page of the NexTor appointment booking system. 
                 It includes a registration form where users can enter their full name, email, and password to create an account. 
                 The page is designed with right-to-left (RTL) for Hebrew language users. 
                 It also features a navigation menu, a logo, and a success popup message upon account creation.
    Dependencies: signup.css and signup.js
-->

<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>יצירת חשבון</title>
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-links">
          <a id="home-link" href="#">בית</a>
          <a id="about-link" href="#" class="about">אודות</a>
          <a id="contact-link" href="#" class="contact-us">צור קשר</a>
        </div>
        <div class="logo">
          <a href="../pages/home.html"
            ><img src="../Images/logo.jpg" alt="Logo"
          /></a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="form-container">
          <h1>יצירת חשבון חדש</h1>
          <form method="POST">
            <div>
              <label for="full-name">שם מלא:</label>
              <input
                type="text"
                name="name"
                id="full-name"
                placeholder="הכנס שם מלא"
                required
              />
            </div>
            <div>
              <label for="email">כתובת אימייל:</label>
              <input
                type="email"
                name="username"
                id="email"
                placeholder="הכנס כתובת אימייל"
                required
              />
            </div>
            <div>
              <label for="password">סיסמה:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="הכנס סיסמה"
                required
              />
            </div>
            <div>
              <label for="confirm-password">אימות סיסמה:</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="הכנס שוב את הסיסמה"
                required
              />
            </div>
            <button type="submit" class="sign-up" id="signup">
              יצירת חשבון
            </button>
            <p>
              כבר יש לך חשבון?
              <a href="../pages/login.html" id="login-link">התחבר כאן</a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <!-- Popup Window -->
    <div id="popup" style="display: none">
      <div class="popup-content">
        <p>חשבונך יוצר בהצלחה!</p>
        <button id="loginPopupButton" class="btn">התחבר כאן</button>
      </div>
    </div>

    <script src="../javascript/signup.js"></script>
  </body>
</html>
