                        <a class="font-medium text-blue-600 hover:underline dark:text-blue-500" href="../pages/signup.html" style="font-size: 18px;" id=" login-link">הרשם עכשיו</a>
                    </p>
                </div>
                <button onclick="alert('hello')"  type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">כניסה</button>
            </form>
        </div>
