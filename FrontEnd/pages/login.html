<!-- 
    File: login.html
    Description: This HTML file provides the structure for the login page of the NexTor appointment booking system. 
                 It includes a user authentication form where users can enter their email and password to access their account. 
                 The page supports right-to-left (RTL) layout for Hebrew users and offers options for password recovery 
                 and new user registration. It also includes navigation links for easy access to other pages.
    Dependencies: login.css, login.js
-->

<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>התחברות</title>
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav>
        <div class="nav-links">
          <a id="home-link" class="home" href="#">בית</a>
          <a id="about-link" href="#">אודות</a>
          <a id="contact-link" href="#">צור קשר</a>
        </div>
        <div class="logo">
          <a href="../pages/home.html"
            ><img src="../Images/logo.jpg" alt="Logo"
          /></a>
        </div>
      </nav>
    </header>

    <div
      id="logIn-link"
      class="min-h-screen flex items-center justify-center w-full dark:bg-gray-950"
    >
      <div
        class="bg-white dark:bg-gray-900 shadow-md rounded-lg px-8 py-6 max-w-md"
      >
        <h1 class="text-2xl font-bold text-center mb-4 dark:text-gray-200">
          כניסה למערכת
        </h1>
        <form action="#" , id="loginForm">
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >כתובת אימייל:</label
            >
            <input
              type="email"
              id="email"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              style="font-size: large"
              placeholder="הכנס כתובת אימייל"
              required
            />
          </div>
          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"
              >סיסמה:</label
            >
            <input
              type="password"
              id="password"
              class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              style="font-size: large"
              placeholder="הכנס סיסמה"
              required
            />
          </div>
          <div class="flex items-center justify-between mb-4">
            <a
              href="#"
              id="forget"
              class="text-xs text-gray-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              style="font-size: 18px"
              >שכחת סיסמה?</a
            >
            <p
              class="text-sm font-light text-gray-500 dark:text-gray-400"
              style="font-size: 18px"
            >
              לא רשום עדיין?
              <a
                class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                href="../pages/signup.html"
                style="font-size: 18px; text-decoration: underline"
                id=" login-link"
                >הרשם עכשיו</a
              >
            </p>
          </div>
          <button
            type="submit"
            id="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            כניסה
          </button>
        </form>
      </div>
    </div>
    <script src="../javascript/login.js"></script>
  </body>
</html>
