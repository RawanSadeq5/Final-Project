<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>זימון תור</title>
    <link rel="stylesheet" href="../css/booking.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-links">
                <a id="language-link" href="#">שפה</a>
                <a id="home-link"  class="home" href="#">בית</a>
                <a id="about-link" href="#">אודות</a>
                <a id="contact-link" href="#">צור קשר</a>
            </div>
        </nav>

    </header>
    <main>
        <div class="profile">
            <img src="../Images/sea1.jpg" alt="Business Logo" >
            <h1>Salam Nails</h1>
            <p>
                <span>מגד אלכרום</span>
            </p>
            <div class="icons">
                <a href="#" class="icon">
                    <img src="../Images/waze.jpg" alt="Search" width="20" height="20">
                </a>            
                <a href="#" class="icon">
                    <img src="../Images/instagram.jpg" alt="Search" width="20" height="20">
                </a> 
                <a href="#" class="icon">
                    <img src="../Images/whatsapp.jpg" alt="Search" width="20" height="20">
                </a> 
                <a href="#" class="icon">
                    <img src="../Images/telephone.jpg" alt="Search" width="20" height="20">
                </a> 
            </div>
    
        </div>
           
    
        <div class="gallery">
            <img src="nail1.jpg" alt="Nail Design 1">
            <img src="nail2.jpg" alt="Nail Design 2">
            <img src="nail3.jpg" alt="Nail Design 3">
            <img src="nail4.jpg" alt="Nail Design 4">
            <img src="nail5.jpg" alt="Nail Design 5">
        </div>
    
        <div class="services">
            <h2>בחירת שירות</h2>
            <ul class="service-list">
                <li>
                    <a href="#" class="service-link">
                        לק ג'ל + 3 ציפורניים שבורות
                        <span class="price">₪180</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="service-link">
                        מילוי אקריל + 3 ציפורניים שבורות
                        <span class="price">₪180</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="service-link">
                        לק ג'ל
                        <span class="price">₪150</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="service-link">
                        החלפת צבע
                        <span class="price">₪100</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="service-link">
                        תיקון ציפורן
                        <span class="price">₪50</span>
                    </a>
                </li>
            </ul>
            <div class="button-container">
                <button type="button" id="continue-button">המשך</button>
            </div>
        </div>
        
        <div class="calendar-container" id="calendar-container">
            <h2>בחר תאריך</h2>
            <input type="date" id="date-picker" class="date-input">
            <div class="button-container">
                <button type="button" id="confirm-date-button">אישור</button>
            </div>
        </div>
        
        

    </main>
    <footer>
        <p>&copy; 2024 כל הזכויות שמורות.</p>
    </footer>
    <script src="../javascript/booking.js"></script>
</body>
</html>
