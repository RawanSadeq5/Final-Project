<!DOCTYPE html>
<html lang="he" dir="rtl">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>התורים שלי</title>
      <link rel="stylesheet" href="../css/myAppointments.css">
   </head>
   <body>
      <header>
         <nav>
            <div class="nav-links">
               <a id="home-link" href="#">בית</a>
               <a id="about-link" href="#" class="about">אודות</a>
               <a id="contact-link" href="#" class="contact-us">צור קשר</a>
            </div>
            <div class="logo">
               <a href="../pages/home.html"><img src="../Images/logo.jpg" alt="Logo"></a>
            </div>
         </nav>
      </header>
      <main class="appointments-page">
         <div class="appointment-navigator">
            <div class="container" id="appointment-container">
               <h1>התורים שלי</h1>
               <div class="appointment-card">
                  <h2>שם העסק: סלון יופי</h2>
                  <br/>
                  <label><strong>כתובת:</strong> רחוב היופי 12, תל אביב</label>
                  <br/>
                  <br/>
                  <label><strong>סוג שירות:</strong> לק ג'ל</label>
                  <br/>
                  <br/>
                  <label><strong>מחיר:</strong> ₪150</label>
                  <br/>
                  <br/>
                  <label><strong>תאריך:</strong> 12/01/2024</label>
                  <br/>
                  <br/>
                  <label><strong>שעה:</strong> 10:00</label>
                  <br/>
                  <br/>
                  <label><strong>משך זמן:</strong> 60 דקות</label>
                  <br/>
                  <br/>
                  <label>
                     <strong>סטטוס:</strong>
                     <select class="status-selector">
                        <option value="appointment-taken">התור תפוס</option>
                        <option value="ready-to-give-up">מוכן לוותר</option>
                     </select>
                  </label>
                  <br/>
                  <br/>
                  <div class="appointment-actions">
                     <button id="transferButton" class="action-button transfer">העבר לחבר</button>
                     <button class="action-button cancel">ביטול תור</button>
                  </div>
               </div>
               <!-- Add more appointment cards here -->
            </div>
         </div>
         <br/>
         <div class="container">
            <h1>רשימת המתנה</h1>
            <div class="waiting-list" id="waiting-list">
               <!-- Add waiting list appointments here -->
               <div class="appointment-card">
                  <h2>שם העסק: מסעדת גורמה</h2>
                  <br/>
                  <label><strong>כתובת:</strong> רחוב הגורמה 5, חיפה</label>
                  <br/>
                  <br/>
                  <label><strong>סוג שירות:</strong> הזמנה לשולחן</label>
                  <br/>
                  <br/>
                  <label><strong>תאריך:</strong> 15/01/2024</label>
                  <br/>
                  <br/>
                  <label><strong>שעה:</strong> 19:00</label>
                  <br/>
                  <br/>
                  <button class="action-button delete-waiting">מחיקה מרשימת המתנה</button>
               </div>
            </div>
         </div>
               <!-- Popup Window -->
         <div id="popup" style="display: none;">
            <div class="popup-content">
               <p style="font-size: 20px; font-weight: bold;">כדי להעביר את התור לחבר, העתק את הקישור הבא</p>
               <div class="link-container" style="display: flex; align-items: center;">
                  <input type="text" id="linkInput" class="link-input" value="https://NexTor.com/home" readonly style="flex-grow: 1; padding: 8px; margin-right: 10px;">
                  <button id="copyButton" class="copy-button" style="padding: 8px;">
                        <img src="../Images/copy.jpg" alt="Copy" style="width: 20px; height: 20px;">
                  </button>
               </div>
            </div>
         </div>
      </main>
      <footer>
         <p>&copy; 2024 כל הזכויות שמורות.</p>
      </footer>
      <script src="../javascript/myAppointments.js"></script>
   </body>
</html>
