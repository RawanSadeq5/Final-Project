<!-- 
    File: myAppointments.html
    Description: This HTML file provides the structure for the "My Appointments" page of the NexTor appointment booking system. 
                 It displays a list of scheduled appointments along with options to transfer an appointment to a friend, 
                 cancel an appointment, or remove oneself from a waiting list. 
                 The page supports right-to-left (RTL) layout for Hebrew users and includes a popup window for sharing appointment links.
    Dependencies: myAppointments.css, myAppointments.js
-->

<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>התורים שלי</title>
    <link rel="stylesheet" href="../css/myAppointments.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-links">
          <a id="home-link" href="#">בית</a>
          <a id="about-link" href="#" class="about">אודות</a>
          <a id="contact-link" href="#" class="contact-us">צור קשר</a>
        </div>
        <div class="logo">
          <a href="../pages/home.html"
            ><img src="../Images/logo.jpg" alt="Logo"
          /></a>
        </div>
      </nav>
    </header>
    <main class="appointments-page">
      <div class="appointment-navigator">
        <div class="container">
          <h1>התורים שלי</h1>
          <div class="appointment-navigator" id="appointment-container">
            <div class="appointment-card">
              <button class="action-button transfer">העבר לחבר</button>
              <button class="action-button cancel">ביטול תור</button>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="container">
        <h1>רשימת המתנה</h1>
        <div class="waiting-list" id="waiting-list">
          <div class="appointment-card">
            <button class="action-button delete-waiting">
              מחיקה מרשימת המתנה
            </button>
          </div>
        </div>
      </div>
      <!-- Popup Window -->
      <div id="popup" style="display: none">
        <div class="popup-content">
          <p style="font-size: 20px; font-weight: bold">
            כדי להעביר את התור לחבר, העתק את הקישור הבא
          </p>
          <div
            class="link-container"
            style="display: flex; align-items: center"
          >
            <input
              type="text"
              id="linkInput"
              class="link-input"
              value="https://NexTor.com/home"
              readonly
              style="flex-grow: 1; padding: 8px; margin-right: 10px"
            />
            <button id="copyButton" class="copy-button" style="padding: 8px">
              <img
                src="../Images/copy.jpg"
                alt="Copy"
                style="width: 20px; height: 20px"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 כל הזכויות שמורות.</p>
    </footer>
    <script src="../javascript/myAppointments.js"></script>
  </body>
</html>
