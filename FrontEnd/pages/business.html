<!-- 
    File: business.html
    Description: This HTML file provides the structure for the business owner dashboard in the NexTor appointment booking system. 
                 It includes business details, services management, appointment scheduling, and editing functionalities. 
                 The page allows business owners to view and manage appointments, add new services, edit business details, 
                 and offer discounted hot appointments. It supports right-to-left (RTL) layout for Hebrew users.
    Dependencies: business.css, business.js
-->

<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>בעל העסק</title>
    <link rel="stylesheet" href="../css/business.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="nav-links">
            <a id="home-link" href="#">בית</a>
            <a id="about-link" href="#" class="about">אודות</a>
            <a id="contact-link" href="#">צור קשר</a>
          </div>
          <div class="logo">
            <a href="../pages/home.html"
              ><img src="../Images/logo.jpg" alt="Logo"
            /></a>
          </div>
        </nav>
      </div>
    </header>
    <br />
    <br />
    <br />
    <main>
      <div class="container-details" id="container-details">
        <div class="profile-image-container">
          <img id="profileImage" />
          <input
            type="file"
            id="uploadProfileImage"
            style="display: none"
            accept="image/*"
          />
        </div>
        <h1>פרטי העסק</h1>
        <div id="businessDetails">
          <p>שם העסק: <span id="businessName"></span></p>
          <p>כתובת: <span id="businessAddress"></span></p>
          <p>טלפון: <span id="businessPhone"></span></p>
          <p>תשלום מראש: <span id="advancePayment"></span> ₪</p>
          <p>
            ימי ביטול:
            <span id="cancellationDays"></span> ימים
          </p>
          <p>פרס ללקוח: <span id="customerReward"></span></p>
        </div>

        <!-- Table for services -->
        <h2>שירותים</h2>
        <table id="servicesTable">
          <thead>
            <tr>
              <th>שם שירות</th>
              <th>משך שעות</th>
              <th>משך דקות</th>
              <th>מחיר</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <button id="editDetailsButton">עריכת פרטים</button>
        <div id="editDetailsForm" style="display: none">
          <h2>עריכת פרטי העסק</h2>
          <label>
            שם העסק:
            <input type="text" id="editBusinessName" /> </label
          ><br />
          <br />

          <label>
            כתובת:
            <input type="text" id="editAddress" /> </label
          ><br />

          <br />
          <label>
            טלפון:
            <input type="text" id="editPhoneNumber" /> </label
          ><br />

          <br />
          <label>
            תשלום מראש:
            <input type="number" id="editAdvancePayment" /> </label
          ><br />

          <br />
          <label>
            ימי ביטול:
            <input type="number" id="editCancellationDays" /> </label
          ><br />

          <br />
          <label>
            פרס ללקוח:
            <input type="text" id="editCustomerReward" /> </label
          ><br />
          <br />

          <button type="button" id="saveDetailsButton">שמור</button>
          <button type="button" id="cancelEditButton">בטל</button>
        </div>
      </div>

      <section>
        <h2>התורים שלי</h2>
        <table>
          <thead>
            <tr>
              <th>שירות</th>
              <th>תאריך</th>
              <th>שעה</th>
              <th>מחיר</th>
              <th>שם הלקוח</th>
              <th>מספר טלפון של הלקוח</th>
              <th>לאשר/לבטל את התור</th>
            </tr>
          </thead>
          <tbody id="appointmentsTable"></tbody>
        </table>
      </section>

      <section>
        <h2>הוספת תור פנוי ללקוחות</h2>
        <form id="addAppointmentForm">
          <label for="service" id="serviceOptions"
            >שירות:
            <select id="service"></select> </label
          ><br />
          <label>תאריך: <input type="date" id="date" /></label><br />
          <label>שעה: <input type="time" id="time" /></label><br />
          <button type="button" id="addButton">הוסף</button>
        </form>
      </section>

      <section>
        <h2>הוספת תורים חמים</h2>
        <form id="addAppointmentForm">
          <label for="service" id="serviceTypes"
            >שירות:
            <select id="hotService">
              <option value="service1">שירות 1</option>
              <option value="service2">שירות 2</option>
              <option value="service3">שירות 3</option>
            </select> </label
          ><br />
          <label>תאריך: <input type="date" id="dateHot" /></label><br />
          <label>שעה: <input type="time" id="timeHot" /></label><br />
          <label
            >מחיר לפני הנחה:
            <input type="price" id="priceBefore" style="width: 60px" />₪</label
          ><br />
          <label
            >מחיר אחרי הנחה:
            <input type="price" id="priceAfter" style="width: 60px" />₪</label
          ><br />
          <button type="button" id="addHotButton">הוסף</button>
        </form>
      </section>
    </main>

    <script src="../javascript/business.js"></script>
  </body>
</html>
