<!-- 
    File: home.html
    Description: This HTML file provides the structure for the home page of the NexTor appointment booking system. 
                 It includes a navigation bar, search functionality for businesses, services, and areas, 
                 as well as a "Hot Appointments" section showcasing discounted booking opportunities. 
                 The page supports right-to-left (RTL) layout for Hebrew users and features interactive elements 
                 like a "Bring a Friend" modal and appointment booking forms.
    Dependencies: home.css, home.js
-->

<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexTor</title>
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav>
        <div class="nav-links">
          <a id="home-link" class="home" href="#">בית</a>
          <a id="about-link" href="#">אודות</a>
          <a id="contact-link" href="#">צור קשר</a>
        </div>
        <div class="logo">
          <a href="../pages/home.html"
            ><img src="../Images/logo.jpg" alt="Logo"
          /></a>
        </div>
      </nav>
      <!-- Header Buttons -->
      <div class="header-buttons">
        <button id="addBusiness-link" class="header-button">
          + הוסף עסק חדש
        </button>
        <button id="logIn-link" class="header-button">התחברות</button>
        <button id="bringFriend-link" class="header-button">הביא חבר</button>
      </div>
    </header>
    <!-- Modal for the bring a friend feature -->
    <div id="friend-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="close-modal" class="close-button">&times;</span>
        <h3>שיתוף קישור</h3>
        <div class="copy-container">
          <input
            type="text"
            id="copy-link"
            value="https://nexTor.com/home"
            readonly
          />
          <button id="copy-button" class="copy-icon">📄</button>
        </div>
      </div>
    </div>
    <!-- Hero Section -->
    <div class="hero">
      <h1>ברוכים הבאים ל- NexTor</h1>
      <p>הזמינו תור מראש, חסכו זמן, ותיהנו משירות מקצועי ומהיר.</p>
      <br />
      <form class="search-form">
        <input
          type="text"
          placeholder="חיפוש עסק"
          name="business"
          id="name-input"
        />
        <input
          type="text"
          placeholder="חיפוש שירות"
          name="service"
          id="service-input"
        />
        <input
          type="text"
          placeholder="חיפוש אזור"
          name="area"
          id="area-input"
        />
        <button id="search-button">חפש</button>
      </form>
      <div class="businesses-container" id="businesses-container"></div>
    </div>
    <main>
      <!-- Hot Appointments Section -->
      <div class="hot-appointments">
        <h2>תורים חמים</h2>
        <div class="appointments-grid" id="appointment-grid">
          <div class="appointment-card">
            <div class="appointment-info">
              <h3>עיצוב שיער</h3>
              <p>מאת: עבדול רזק</p>
              <p>מגדל העיר, רחוב: 1285, ארה"ב</p>
              <p>
                <span class="price-discounted">$3500</span>
                <span class="price-original">$4000</span>
              </p>
              <button id="bookNowButton" class="bookNowButton">
                הזמן עכשיו
              </button>
            </div>
          </div>
          <div class="appointment-card">
            <div class="appointment-info">
              <p>
                <span class="price-discounted">$4000</span>
                <span class="price-original">$5000</span>
              </p>
              <button>הזמן עכשיו</button>
            </div>
          </div>
        </div>
        <div
          id="details-container"
          class="details-container"
          style="display: none"
        >
          <button id="close-details" class="close-button">X</button>
          <h3>פרטי משתמש</h3>
          <form id="user-details-form">
            <div class="form-group">
              <label for="full-name">שם מלא:</label>
              <input type="text" id="full-name" name="full-name" required />
            </div>
            <div class="form-group">
              <label for="phone-number">מספר טלפון:</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
              />
            </div>
            <div class="form-group">
              <label for="notes">הערות:</label>
              <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            <div class="button-container">
              <button type="button" id="payment-button">המשך לתשלום</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2024 כל הזכויות שמורות.</p>
    </footer>
    <script src="../javascript/home.js"></script>
  </body>
</html>
