<!-- 
    File: home.html
    Description: This HTML file provides the structure for the home page of the NexTor appointment booking system. 
                 It includes a navigation bar, search functionality for businesses, services, and areas, 
                 as well as a "Hot Appointments" section showcasing discounted booking opportunities. 
                 The page supports right-to-left (RTL) layout for Hebrew users and features interactive elements 
                 like a "Bring a Friend" modal and appointment booking forms.
    Dependencies: home.css, home.js
-->

<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NexTor</title>
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav>
        <div class="nav-links">
          <a id="home-link" class="home" href="#">转</a>
          <a id="about-link" href="#">转</a>
          <a id="contact-link" href="#">爪专 拽砖专</a>
        </div>
        <div class="logo">
          <a href="../pages/home.html"
            ><img src="../Images/logo.jpg" alt="Logo"
          /></a>
        </div>
      </nav>
      <!-- Header Buttons -->
      <div class="header-buttons">
        <button id="addBusiness-link" class="header-button">
          + 住祝 注住拽 砖
        </button>
        <button id="logIn-link" class="header-button">转专转</button>
        <button id="bringFriend-link" class="header-button"> 专</button>
      </div>
    </header>
    <!-- Modal for the bring a friend feature -->
    <div id="friend-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="close-modal" class="close-button">&times;</span>
        <h3>砖转祝 拽砖专</h3>
        <div class="copy-container">
          <input
            type="text"
            id="copy-link"
            value="https://nexTor.com/home"
            readonly
          />
          <button id="copy-button" class="copy-icon"></button>
        </div>
      </div>
    </div>
    <!-- Hero Section -->
    <div class="hero">
      <h1>专  - NexTor</h1>
      <p> 转专 专砖, 住 , 转 砖专转 拽爪注 专.</p>
      <br />
      <form class="search-form">
        <input
          type="text"
          placeholder="驻砖 注住拽"
          name="business"
          id="name-input"
        />
        <input
          type="text"
          placeholder="驻砖 砖专转"
          name="service"
          id="service-input"
        />
        <input
          type="text"
          placeholder="驻砖 专"
          name="area"
          id="area-input"
        />
        <button id="search-button">驻砖</button>
      </form>
      <div class="businesses-container" id="businesses-container"></div>
    </div>
    <main>
      <!-- Hot Appointments Section -->
      <div class="hot-appointments">
        <h2>转专 </h2>
        <div class="appointments-grid" id="appointment-grid">
          <div class="appointment-card">
            <div class="appointment-info">
              <h3>注爪 砖注专</h3>
              <p>转: 注 专拽</p>
              <p> 注专, 专: 1285, 专"</p>
              <p>
                <span class="price-discounted">$3500</span>
                <span class="price-original">$4000</span>
              </p>
              <button id="bookNowButton" class="bookNowButton">
                 注砖
              </button>
            </div>
          </div>
          <div class="appointment-card">
            <div class="appointment-info">
              <p>
                <span class="price-discounted">$4000</span>
                <span class="price-original">$5000</span>
              </p>
              <button> 注砖</button>
            </div>
          </div>
        </div>
        <div
          id="details-container"
          class="details-container"
          style="display: none"
        >
          <button id="close-details" class="close-button">X</button>
          <h3>驻专 砖转砖</h3>
          <form id="user-details-form">
            <div class="form-group">
              <label for="full-name">砖 :</label>
              <input type="text" id="full-name" name="full-name" required />
            </div>
            <div class="form-group">
              <label for="phone-number">住驻专 驻:</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
              />
            </div>
            <div class="form-group">
              <label for="notes">注专转:</label>
              <textarea id="notes" name="notes" rows="3"></textarea>
            </div>
            <div class="button-container">
              <button type="button" id="payment-button">砖 转砖</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <p>&copy; 2024  转 砖专转.</p>
    </footer>
    <script src="../javascript/home.js"></script>
  </body>
</html>
