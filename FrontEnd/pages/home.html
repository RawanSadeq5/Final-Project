<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexTor</title>
    <link rel="stylesheet" href="../css/home.css"> 
 <script>
        function showResults(event) {
            event.preventDefault();

            // Show the results section
            const resultsSection = document.querySelector('.results-section');
            resultsSection.classList.add('active');

            // Optionally scroll to the results section for better user experience
            resultsSection.scrollIntoView({ behavior: 'smooth' });
        }
    </script>

<script>
    function scrollToSearch() {
        const searchSection = document.getElementById('search-section');
        searchSection.scrollIntoView({ behavior: 'smooth' });
    }
</script>
</head>
<body>
    <header>
        
        <!-- Navigation Bar -->
        <nav>
            <div class="nav-links">
                <a id="language-link" href="#">שפה</a>
                <a id="home-link"  class="home" href="#">בית</a>
                <a id="about-link" href="#">אודות</a>
                <a id="contact-link" href="#">צור קשר</a>
            </div>
            <div class="logo">
                <img src="../Images/logo.jpg" alt="Logo"> 
            </div>
        </nav>


        <!-- Header Buttons -->
        <div class="header-buttons">
            <button class="header-button">כניסה לעסקים</button>
            <button id="addBusiness-link" class="header-button">+ הוסף עסק חדש</button>
            <button id="logIn-link" class="header-button">התחברות</button>
        </div>
    </header>
    
    <!-- Hero Section -->
    <div class="hero">
        <h1>ברוכים הבאים ל- NexTor</h1>
        <p>הזמינו תור מראש, חסכו זמן, ותיהנו משירות מקצועי ומהיר.</p>
        <form class="search-form">
            <input type="text" placeholder="חיפוש עסק" name="topic">
            <button>חפש</button>
        </form>
    </div>

    <!-- Hot Appointments Section -->
    <div class="hot-appointments">
        <h2>תורים חמים</h2>
        <div class="appointments-grid">
            <div class="appointment-card">
                <img src="barber.jpg" alt="Man Hair Style">
                <div class="appointment-info">
                    <h3>עיצוב שיער</h3>
                    <p>מאת: עבדול רזק</p>
                    <p>מגדל העיר, רחוב: 1285, ארה"ב</p>
                    <p><span class="price-discounted">$3500</span> <span class="price-original">$4000</span></p>
                    <button>הזמן עכשיו</button>
                </div>
            </div>
            <div class="appointment-card">
                <img src="electrician.jpg" alt="Expert Electrician">
                <div class="appointment-info">
                    <h3>חשמלאי מומחה</h3>
                    <p>מאת: אפיף איסלם</p>
                    <p>מגדל העיר, רחוב: 1285, ארה"ב</p>
                    <p><span class="price-discounted">$4000</span> <span class="price-original">$5000</span></p>
                    <button>הזמן עכשיו</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 כל הזכויות שמורות.</p>
     </footer>
    <script src="../javascript/home.js" defer></script>
</body>
</html>
