<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NeXtor/addBusiness</title>
  <link rel="stylesheet" href="../css/addBusiness.css">
</head>
<body>
  <!-- Container -->
  <div class="container">
    <!-- Progress Bar -->
    <div class="progress-bar">
      <div class="step completed">
        <div class="circle">1</div>
        <span class="label" style="font-size: 20px;">פרטי העסק</span>
      </div>
      <div class="step">
        <div class="circle">2</div>
        <span class="label" style="font-size: 20px;">פרטים כלליים</span>
      </div>
      <div class="step">
        <div class="circle">3</div>
        <span class="label" style="font-size: 20px;">הסכמות</span>
      </div>
    </div>

    <!-- Form Steps -->
    <form id="multi-step-form">
      <!-- Step 1: Business Info -->
      <div class="form-step active">
        <label for="full-name" style="font-size:20px">שם בעל העסק</label>
        <input type="text" id="full-name" placeholder="הכנס שם מלא" style="width:400px">
        <label for="name" style="font-size:20px">שם העסק</label>
        <input type="text" id="name" placeholder="הכנס שם העסק" style="width:400px">  
        <label for="email" style="font-size:20px">אימייל</label>
        <input type="email" id="email" placeholder="הכנס כתובת אימייל" style="width:400px">
        <label for="password" style="font-size:20px">סיסמה</label>
        <input type="password" id="password" placeholder="הכנס סיסמה " style="width:400px">
        <label for="phone"  style="font-size:20px">מספר נייד</label>
        <input type="tel" id="phone" placeholder="הכנס  מספר נייד" style="text-align: right; width:400px">
        <label for="location"  style="font-size:20px">כתובת</label>
        <input type="text" id="location" name="location" placeholder="עיר, רחוב" style="width: 400px">
      </div>

      <!-- Step 2: General Info -->
      <div class="form-step">
        <label for="working-days" style="font-size:20px">ימי עבודה</label>
        <div id="working-days">
          <div class="day">
            <label><input type="checkbox"> יום ראשון</label>
            <input type="time" placeholder="שעת פתיחה" style="">
            <input type="time" placeholder="שעת סגירה">
          </div>
          <div class="day">
            <label><input type="checkbox"> יום שני</label>
            <input type="time" placeholder="שעת פתיחה">
            <input type="time" placeholder="שעת סגירה">
          </div>
          <div class="day">
            <label><input type="checkbox"> יום שלישי</label>
            <input type="time" placeholder="שעת פתיחה">
            <input type="time" placeholder="שעת סגירה">
          </div>
          <div class="day">
            <label><input type="checkbox"> יום רביעי</label>
            <input type="time" placeholder="שעת פתיחה">
            <input type="time" placeholder="שעת סגירה">
          </div>
          <div class="day">
            <label><input type="checkbox"> יום חמישי</label>
            <input type="time" placeholder="שעת פתיחה">
            <input type="time" placeholder="שעת סגירה">
          </div>
          <div class="day">
            <label><input type="checkbox"> יום שישי</label>
            <input type="time" placeholder="שעת פתיחה">
            <input type="time" placeholder="שעת סגירה">
          </div>
          <div class="day">
            <label><input type="checkbox"> יום שבת</label>
            <input type="time" placeholder="שעת פתיחה">
            <input type="time" placeholder="שעת סגירה">
          </div>
        </div>
        <label for="name" style="font-size:20px">הוסף סוגי שירותים</label>
        <form class="service-form">
          <div class="form-group">
            <label for="full-name" style="font-size:17px">סוג שירות:</label>
            <input type="text" id="service-type"  placeholder="הכנס סוג שירות" class="form-input" >
          </div>
        
          <div class="form-group duration-group">
            <label for="full-name" style="font-size:17px">משך:</label>
            <div class="duration-inputs">
            <input type="number" style="font-size: 12px; padding: 10px; width: 100px;">
            <span>שעות</span>
            <input type="number" style="font-size: 12px; padding: 10px; width: 100px;">
            <span>דקות</span>
            <label for="price" style="font-size:17px">מחיר:</label>
            <div style="display: flex; align-items: center;">
              <span>₪</span>
              <input type="number" id="price" name="price" placeholder="0.00" step="0.01" min="0">
          </div>
            </div>
         </div>

         <div class="button-container">
          <button class="circle-button" >+</button>
          <span class="tooltip" >הוסף עוד שירות</span>
         </div>
        </form>
      </div>  

      <!-- Step 3: Agreements -->
      <div class="form-step">
        <label for="username" style="font-size: 20px;">תשלום מקדמה מראש? </label>
        <form>
          <div class="radio-group">
            <div class="radio-item">
              <label for="yes">
                <input type="radio" id="yes" name="choice" value="yes">
             כן</label>
            </div>
            <div class="radio-item">
              <label for="no">
                <input type="radio" id="no" name="choice" value="no">
              לא</label>
            </div>
            
          </div>
          <div id="price-container" class="price-input">
            <label for="price">הכנס מחיר:</label>
            <input type="number" id="price" name="price" placeholder="0.00" min="0" step="0.01">
         </div>
        </form>

        
       


        <label for="password">סיסמה</label>
        <input type="password" id="password" placeholder="הכנס סיסמה">
        <label for="password">סיסמה</label>
        <input type="password" id="password" placeholder="הכנס סיסמה">
      </div>

      <!-- Confirmation -->
      <div class="form-step">
        <h2>אישור</h2>
        <p>אנא בדוק את הפרטים שלך ולחץ על "שלח" להשלמת ההרשמה.</p>
      </div>

      <!-- Navigation Buttons -->
      <div class="nav-buttons">
        <button type="button" id="prev-btn" class="previous" disabled>הקודם</button>
        <button type="button" id="next-btn" class="next">הבא</button>
      </div>
    </form>
  </div>
 <script src="../javascript/addBusiness.js"></script>
</body>
</html>
